<body>

	</ul>
<div class="img-preview"><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1505927207964&di=a092a3e1f8dffe64f2301e9dcf761235&imgtype=0&src=http%3A%2F%2Fbbsfiles.vivo.com.cn%2Fvivobbs%2Fattachment%2Fforum%2F201612%2F07%2F233359rk9adrp0uh4ckaoz.jpg"></div>
<script>
  var ccontainer = document.querySelector(".container")
var liArr = ccontainer.querySelectorAll("li")
var preview = document.querySelector(".img-preview")

	  for (var i = 0; i < liArr.length; i++) {
	  	liArr[i].addEventListener("mouseenter",function(){
	  		var dataImg = this.getAttribute("data-img")
	  		preview.innerHTML = '<img src="' + dataImg + '">'
	  	})
	  };
  
</script>

</body>
</html>
